name: Build & Publish Debug APK

on:
 push:
  branches:
   - master
 workflow_dispatch:
   inputs:
     defaultBranch:
        description: 'Select the branch'
        required: true
        default: 'master'
     mainAppFolder:
        description: 'The module folder name most of the time "app"'     
        required: true
        default: 'app'
     releaseTitle:
        description: 'Release Title'
        required: true
   
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Make Gradle executable
      run: chmod +x ./gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Build Debug APK
      run: ./gradlew assembleDebug
    - name: Generate version.txt for Hub release
      run: ./gradlew generateVersionTxt
    - name: Releasing using Hub
      uses: EasyDev-11436/action-release-debugapk@master
      env:
       GITHUB_TOKEN: ${{ secrets.PRIVATE_TOKEN }}
       APP_FOLDER: ${{ github.event.inputs.mainAppFolder }}
       RELEASE_TITLE: ${{ github.event.inputs.releaseTitle }}
